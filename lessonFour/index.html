<html>

<head>
    <meta charset="UTF-8" />
</head>

<body>

    <div style="display: flex;background-color: #cccccc; width: 80%;height: 300px;justify-content: center;align-items: center;">
        <input type="text" style="width: 200px;height: 30px; border: 1px solid red;" />
    </div>

    <div style="height: 10px;"></div>

    <div style="display: flex;background-color: #cccccc; width: 80%;height: 300px;justify-content: center;align-items: center;">
        <textarea style="width: 300px; height: 200px;"></textarea>
    </div>

    <div style="height: 10px;"></div>

    <div style="display: flex;background-color: #cccccc; width: 80%;height: 300px;justify-content: center;align-items: center;">
        <select style="width: 100px;height: 40px;border: 2px solid blue">
            <option value="4-1">四年级一班</option>
            <option value="3-2">三年级二班</option>
            <option value="5-3">五年级三班</option>
            <option value="6-1">六年级一班</option>
        </select>
    </div>

    <div style="height: 10px;"></div>

    <div style="display: flex;background-color: #cccccc; width: 80%;height: 300px;justify-content: center;align-items: center;">
        <div>
            <input type="radio" name="sex" value="boy"  />男<br />
            <input type="radio" name="sex" value="girl"  />女
        </div>
        <div style="width: 50px;"></div>
        <div>
            <input type="radio" name="city" value="changsha"  />长沙<br />
            <input type="radio" name="city" value="changde"  />常德
        </div>


    </div>

    <div style="height: 10px;"></div>

    <div style="display: flex;background-color: #cccccc; width: 80%;height: 300px;justify-content: center;align-items: center;">
        <div>
        <input type="checkbox"  value="sports"  />运动<br />
        <input type="checkbox"  value="book"  />看书<br />
        <input type="checkbox"  value="music"  />听音乐<br />
        </div>
    </div>

    <div style="height: 30px;"></div>

    <div>

        <b>作业</b>

        <br /><br />
        使用div实现两行、每行三个区域的布局：<br /><br />

        1、左上：一个单行文本<br />
        2、中上：两个单行文本，不同长宽<br />
        3、右上：一个选择框，需要有五个选项<br />
        4、左下：单选框，需要有三个选项<br />
        5、中下：复选框，需要有五个选项<br />
        6、右下：一个多行文本<br />
        <br /><br /><br />
        

    </div>

</body>

</html>
