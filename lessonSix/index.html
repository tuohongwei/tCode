<html>

<head>
    <meta charset="UTF-8" />
    <script language="javascript" type="text/javascript" src="js/jquery.js"></script>
</head>

<body>

    <div>
        <input id="numberA" type="text" style="width:200px;height:20px" />
    </div>
    <div style="height: 5px;"></div>
    <div>
        <select id="countType">
            <option value="add">加</option>
            <option value="sub">减</option>
        </select>
    </div>
    <div style="height: 5px;"></div>
    <div>
        <input id="numberB" type="text" style="width:200px;height:20px" />
    </div>
    <div style="height: 5px;"></div>
    <div id="startBtn"
        style="cursor: pointer;;width: 80px;height: 30px;border: 1px solid #999999;border-radius: 10px;background-color: #cccccc;display: flex;justify-content: center;align-items: center;">
        开始计算
    </div>
    <div style="height: 5px;"></div>
    <div id="resultDiv" style="font-weight: 700;font-size: 24px;color: red;"></div>

    <div>

        <div style="height: 50px;"></div>

        <b>作业</b>

        <br /><br />
        1、实现三个数的加减乘除计算，并且使用div命令输出<br />
        2、实现程序逻辑：如果三个数相加大于100，div输出hello，否则div输出ran<br />
        3、上述程序需要判断在有数字为空的情况下输出警告提示信息
        4、上述程序需要使用到select选择框
        <br /><br /><br />


    </div>

</body>

</html>

<script>

    $("#startBtn").click(function () {
        var a = $("#numberA").val();
        var b = $("#numberB").val();
        if ((a == '') || (b == '')) {
            $("#resultDiv").html('请输入正确的数字');
        } else {
            var selectValue = $("#countType").val();
            if (selectValue == 'add') {
                $("#resultDiv").html(Number(a) + Number(b));
            } else if (selectValue == 'sub') {
                $("#resultDiv").html(Number(a) - Number(b));
            }
        }
    });

</script>
